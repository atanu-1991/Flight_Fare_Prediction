name: deploy

on:
  push:
    branches: 
      - main


jobs:
  deploy:
    name: Continuous Delivery
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Create ZIP deployment package
        run: zip -r deploy_package.zip ./

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload package to S3 bucket
        run: aws s3 cp 2023031zzc-Flight_Fare_Prediction.zip s3://elasticbeanstalk-ap-south-1-537946017569/

      - name: Create new ElasticBeanstalk Application Version
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name flight-fare-prediction \
          --source-bundle S3Bucket="elasticbeanstalk-ap-south-1-537946017569",S3Key="2023031zzc-Flight_Fare_Prediction.zip" \
          --version-label "ver-${{ github.sha }}" \
          --description "commit-sha-${{ github.sha }}"

      - name: Deploy new ElasticBeanstalk Application Version
        run: aws elasticbeanstalk update-environment --environment-name Predictflightfare-env --version-label "ver-${{ github.sha }}"

